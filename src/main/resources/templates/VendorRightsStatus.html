<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Rights Status</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>

<body>

	<div class="container">

		<h3>Rights Status</h3>

		<hr />

		<table class="table table-bordered table-striped">

			<thead>
				<tr>
					<th>contentId</th>
					<th>RetailerId</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contents : ${rightsStatusContents}">
					<td th:text="${contents[0]}" />
					<td th:text="${contents[1]}" />
					<td th:text="${contents[2]}" />
				</tr>
			</tbody>


		</table>


	</div>


</body>

</html>
