<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>List Retailrs</title>
</head>

<body>

	<div class="container">

		<h3>List Retailrs</h3>

		<hr />

		<table class="table table-bordered table-striped">

			<thead>
				<tr>
					<th>contentId</th>
					<th>RetailerId</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${contentId}" />
					<td th:text="${RetailerId}" />
					<td th:text="${Status}" />
				</tr>
			</tbody>

		</table>
	</div>


</body>

</html>
